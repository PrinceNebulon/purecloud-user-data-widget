<!DOCTYPE html>
<html>
<head>
	<title>User Data</title>

	<script src="https://sdk-cdn.mypurecloud.com/javascript/12.0.0/purecloud-platform-client-v2.min.js"></script>
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>

	<script type="text/javascript">
/* eslint-env browser, jquery */
const platformClient = require('platformClient');
var client = platformClient.ApiClient.instance;
client.setPersistSettings(true, 'testapp');

const usersApi = new platformClient.UsersApi();

client.loginImplicitGrant('846acb58-bf3e-4f01-afd2-ae00a848fddd', window.location)
	.then(() => usersApi.getUsersMe())
	.then((me) => {
		$('#userdata').text(JSON.stringify(me,null,2));
	})
	.catch(function(response) {
		console.log(`${response.status} - ${response.error.message}`);
		console.log(response.error);
	});
	</script>
</head>
<body>
	<pre id="userdata"></pre>
</body>
</html>
